<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>GPT Demo</title>
</head>

<body>
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <h1>LLMs Demo</h1>
        <p>GPT Neo 125M params</p>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div style="padding: 5px;">
                    <center>
                    <div id="textarea" contenteditable="true" spellcheck="false" role="textbox" dir="auto">

                    </div>
                    </center>
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-10">
                <div style="padding: 5px; float: left; position: relative; left: 40%;">

                        <div style="display: none;" id="bars-4">
                                <div class="bars-4" style="float: left"></div>
                                <div class="bars-5" style="float: left"></div> 
                                <div class="bars-6" style="float: left"></div> 
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-10">
                    <div>
                        <center>
                            <input id="length" placeholder="max length" style="width: 20%;" value="20">
                            <button type="button" class="btn btn-primary" onclick="compute()">Compute</button>
                        </center>

                    </div>
                </div>
            </div>


    </div>


      
</body>
